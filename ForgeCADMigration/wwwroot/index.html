<!DOCTYPE html>
<html>

<head>
    <title>Design Migration - Autodesk Forge</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/favicon.ico">
    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!-- .NET SignalR -->
    <script src="//unpkg.com/@aspnet/signalr@1.1.0/dist/browser/signalr.min.js"></script> 
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" /> 
    <!-- Files for this project -->
    <script src="/js/ForgeDesignAutomation.js"></script>
    <script src="js/ForgeViewer.js"></script>
    
</head>

<body style="height: 100%;">
    <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav left">
                <li>
                    <a href="http://developer.autodesk.com" target="_blank">
                        <img alt="Autodesk Forge" src="//developer.static.autodesk.com/images/logo_forge-2-line.png"
                             height="20">
                    </a>
                </li>
            </ul>            
        </div>
    </nav>
    <!-- End of navbar -->
    <div class="container-fluid" style="margin-top: 70px;">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="inputFile">Upload file to translate into Inventor file</label>
                    <input type="file" class="form-control-file" id="inputFile" accept=".cgr,.prt,.sldprt,.CATPart,.CATProduct,.model,.session,.exp,.dlv3,.igs,.ige,.iges,.jt,.rvt,.3dm,.stp,.ste,.step,.stpz,.sat,.smt,.stl,.stla,.stlb,.par, .psm,.dwf,.dwfx,.dxf,.dwg">
                </div>
                <div class="form-group">
                    <label for="activity"> Running activity name : </label>
                    <label id="activity">TranslatorPluginActivity+dev</label> 
                </div>
                <center><button class="btn btn-primary" id="startWorkitem">Start migration</button></center><br />
            </div>
            <div class="col-sm-8">
                <pre id="outputlog" style="height:50%" ; overflow-y: scroll;"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-end">
                <div id="forgeViewer" style="height:50%"></div>
            </div>
        </div>
    </div>
     
     
</body>

</html>
